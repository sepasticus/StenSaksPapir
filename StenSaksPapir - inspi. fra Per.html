<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="shortcut icon" href="data:image/x-icon;," 
    type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
<body>
  <script>

//Scoreboard
let spillerSejr = 0;
let computerSejr = 0;

//Logikken
const possibleOutcomes = [
  {player: 'sten',  computer: 'sten',   winner: 'Sten. Uafgjort'    },
  {player: 'sten',  computer: 'saks',   winner: 'Saks. Du vinder'   },
  {player: 'sten',  computer: 'papir',  winner: 'Papir. COM vinder' },
  
  {player: 'saks',  computer: 'sten',   winner: 'Sten. COM vinder', },
  {player: 'saks',  computer: 'saks',   winner: 'Saks. Uafgjort',   },
  {player: 'saks',  computer: 'papir',  winner: 'Papir. Du vinder', },

  {player: 'papir', computer: 'sten',   winner: 'Sten. Du vinder',  },
  {player: 'papir', computer: 'saks',   winner: 'Saks. COM vinder', },
  {player: 'papir', computer: 'papir',  winner: 'Papir. Uafgjort',  },
]

//Loop hvis hverken spiller eller COM har opnået 3 point
while (spillerSejr < 3 && computerSejr < 3){
    //Spillerens svar er en prompt
    let spillerValg = prompt('Sten, saks eller papir?');

    //Computerens svar er tilfældigt
    let computerValg = ['sten', 'saks', 'papir'][Math.floor(Math.random()*3)].toLowerCase();

    //Koden
    let specificOutcome
    for (let outcome of possibleOutcomes) {
    if (outcome.player === spillerValg && outcome.computer === computerValg) {
        specificOutcome = outcome
        break;  
    } 
    }
    //Alert og point-increment hvis enten spiller eller COM vinder
    if (specificOutcome) {
        alert(specificOutcome.winner);
        if (specificOutcome.winner.includes('Du vinder')){
            spillerSejr++;
        } else if (specificOutcome.winner.includes('COM vinder')){
            computerSejr++;
        }
    //Alert hvis man indtaster forkert
    } else {
        alert("Det er jo ikke et rigtigt svar, fjollegolle. Prøv igen");
    }
    //Det visuelle scoreboard i konsollen
    console.log(`Spiller: ${spillerSejr} - Computer: ${computerSejr}`);
}

//Hvis spilleren eller COM når 3 point bliver der vist en tekst
if (spillerSejr === 3){
    alert("Tillykke, du har sejret");
} else if (computerSejr === 3){
    alert("Øv, du har tabt")
}

  </script>
</body>
</html>
