<!DOCTYPE html>
<html lang="en-US">

    <link rel="shortcut icon" href="data:image/x-icon;,"

    <meta name="viewport" content="width=device-width">

<body>
  <script>
//Spillerens svar
let spillerValg = prompt('Ah, a new challenger. Sten, saks eller papir?');

//Computerens svar
function computerValg() { 
  return ['sten', 'saks', 'papir'][Math.floor(Math.random()*3)].toLowerCase();
}
    //Computerens svar - vigtigt for koden (skal sætte mig mere ind i hvorfor)
const computerensValg = computerValg()

//Logikken
const rules = [
  { player: 'sten', computer: 'sten',   winner: 'Sten. Uafgjort' },
  { player: 'sten', computer: 'saks',   winner: 'Saks. Du vinder' },
  { player: 'sten', computer: 'papir',  winner: 'Papir. Jeg vinder' },
  
  { player: 'saks', computer: 'sten',   winner: 'Sten. Jeg vinder' },
  { player: 'saks', computer: 'saks',   winner: 'Saks. Uafgjort' },
  { player: 'saks', computer: 'papir',  winner: 'Papir. Du vinder' },

  { player: 'papir', computer: 'sten',  winner: 'Sten. Du vinder' },
  { player: 'papir', computer: 'saks',  winner: 'Saks. Jeg vinder' },
  { player: 'papir', computer: 'papir', winner: 'Papir. Uafgjort' },
]

//Koden
let foundRule
for (let rule of rules) {
  if (rule.player === spillerValg && rule.computer === computerensValg) {
    foundRule = rule
    break;  
  }
}

//If-else statementet nødvendigt for at lave alerten
if (foundRule) {
    alert(foundRule.winner)
} else {
    alert("Det er jo ikke et rigtigt svar, fjollegolle. Prøv igen");
}



  </script>
</body>
</html>
